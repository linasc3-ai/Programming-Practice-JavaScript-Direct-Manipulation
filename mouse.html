<!DOCTYPE html>
<html>
  <head>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">
            var myPath;

            function onMouseDown(event) {
      	    myPath = new Path();
      	    myPath.strokeColor = 'black';
      }

      function onMouseDrag(event) {
      	myPath.add(event.point);
      }
 <! -- modification/add new features: add rounded pink rectangle w/ each mouse drag --> 
      function onMouseUp(event) {
      	var rectangle = new Rectangle(new Point(event.point, event.point), new Point(30, 30));
      	var radius = new Size(5, 5);
      	var path = new Path.Rectangle(rectangle, radius);
      	path.fillColor = 'pink';
      	path.selected = true;
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
